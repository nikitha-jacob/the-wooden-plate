{% extends "base.html" %}

{% block content %}
  <h2 class="title" text="center">Sign Up</h2><hr>
  <div class="box d-flex justify-content-center">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">
          {{ messages[0] }}. Go to <a href="{{ url_for('login') }}" >login page</a>
        </div>
      {% endif %}
    {% endwith %}
  </div>
  <div class="box d-flex justify-content-center">
    <div class="text-black w-25">
      <form method="POST" action="/signup">
        <div class="form-floating mb-3">
          <input type="email" name="email" class="form-control" id="floatingInput" placeholder="Email">
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" name="name" class="form-control" id="floatingInput" placeholder="Name">
          <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" name="password" class="form-control" id="floatingInput" placeholder="Password">
          <label for="floatingInput">Password</label>
        </div>
        <button class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
{% endblock %}
