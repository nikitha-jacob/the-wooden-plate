{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <h2 class="title text-center">Place Order</h2><hr>
    <form method="POST">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Price</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
            {% for product in products %}
              <tr>
                <td>{{ product.name }}</td>
                <td>Rs. {{ product.price }}</td>
                <td>
                  <input type="number" id="quantity_{{ product.id }}" name="quantity_{{ product.id }}" class="form-control" min="0" value="0">
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success">Checkout</button>
      </div>
    </form>
  </div>
{% endblock %}
