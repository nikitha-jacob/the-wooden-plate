{% extends "base.html" %}

{% block content %}
<div class="container text-center text-white">
  <h1 class="title is-1">Contact Us</h1>
  <h5 class="title is-5"><i>We'd love to hear from you! Get in touch with us.</i></h5>

  <div class="contact-form mt-5" style="max-width: 600px; margin: 0 auto;">
    <form method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
      </div>

      <button type="submit" class="btn btn-outline-success">Send Message</button>
    </form>
  </div>

  <div class="contact-info mt-5">
    <h3>Visit Us</h3>
    <p>123 Wooden Plate Lane, City, Country</p>

    <h3>Call Us</h3>
    <p>(+123) 456-7890</p>

    <h3>Email Us</h3>
    <p>contact@thewoodenplate.com</p>
  </div>
</div>
{% endblock %}
